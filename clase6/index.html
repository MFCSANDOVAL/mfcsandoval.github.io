<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>

        <section>
            <h1>Clase 6</h1>
            <fieldset>
                <legend>
                    Alta de Usuario
                </legend>
                <form action="AltaUsuario.html">
                    <input type="file" name="dni-frente">
                    
                    
                    <input type="hidden" value="valoroculto" name="campoHidden">
                    <input type="url" name="url" required placeholder="ej: https">

                    <input type="url" name="url" required placeholder="ingrese texto nombre">
                    <input type="text" name="nombre" required>
                    <input type="submit" value="Enviar">

                    <input type="text" placeholder="numero del 0 a 9" required pattern="[0-9]" title="solo num de 0 a 9"> 
                    <hr>
                    <textarea name="info extra" cols="50" rows="5" required ></textarea>
                    <hr>

                    <select name="selectMultiple" multiple required>
                        <optgroup label="animales">
                            <option>leon</option>
                            <option>tigre</option>
                        </optgroup>
                        <optgroup label="colores">
                            <option>rojo</option>
                            <option>verde</option>
                            <option>azul</option>
                        </optgroup>
                    </select>
                    
                    <input list="browser" name="databrowser">
                    <datalist id="browser" >
                        <option>EDGE</option>
                        <option>Chrome</option>
                        <option>Firefox</option>
                        <option>Opera</option>
                    </datalist>
                    <br>
                    <input type="search" name="buscar"/>
                    <br>
                    <input type="search" name="buscarText"/>
                    <br>

                    <input type="submit" value="Enviar">

                </form>                
            </fieldset>
        </section>

    </main>
</body>
