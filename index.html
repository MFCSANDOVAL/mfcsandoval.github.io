<!DOCTYPE html>

<html lang="es"><!--etiqueta apertura-->
<head>
    <title>Clase3 - HTML</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>TITULO</h1>
    <h2>subtitulo h2</h2>
    <!--lista sin orden-->
    <u1>
        <li>java</li>
        <li>c#</li>
        <li>go</li>
    </u1>

    <!--lista ordenada-->
    <ol>
        <li>primer</li>
    </ol>

    <!--imagen relativo-->

    <!--imagen absoluto-->

    c#
    <b>c#</b>

    <small>segundo</small>

</html><!--etiqueta-->
